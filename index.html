<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <title>Scooter Lim</title>
  </head>
  <body>
    <!-- Continitore -->
    <div id="container">
      <!-- Header -->
      <header>
        <img src="logo.png" alt="Logo" />
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Navigazione -->
      <nav>
        <ul>
          <li><a href="#">Prenota</a></li>
          <li><a href="#">Termina Prenotazione</a></li>
          <li><a href="#">Accendi Luci</a></li>
        </ul>
      </nav>

      <!-- Main -->
      <main>
        <!-- Sezione 1 -->
        <section class="monopattino">
          <label class="titolo"><input type="checkbox" id="gino" />Monopattino Gino22</label>
          <p>&#x21a6; Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="carica arancione"></div>
        </section>

        <!-- Sezione 2 -->
        <section class="monopattino">
          <label class="titolo"><input type="checkbox" id="Mike" />Monopattino Mike24</label>
          <p>&#x21a6; Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="carica verde"></div>
        </section>

        <!-- Sezione 3 -->
        <section class="monopattino">
          <label class="titolo"><input type="checkbox" id="Fede" />Monopattino Fede154</label>
          <p>&#x21a6; Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="carica rosso"></div>
        </section>
      </main>
    </div>
  </body>
</html>
